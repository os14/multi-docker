sudo: required
services:
    - docker

before_install:
    - docker build -t omerslik/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true omerslik/react-test npm test

after_success:
    - docker build -t omerslik/multi-client ./client
    - docker build -t omerslik/multi-nginx ./nginx
    - docker build -t omerslik/multi-server ./server
    - docker build -t omerslik/multi-worker ./worker
    # log in to docker cli
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    # push images to docker hub
    - docker push omerslik/multi-client
    - docker push omerslik/multi-nginx
    - docker push omerslik/multi-server
    - docker push omerslik/multi-worker